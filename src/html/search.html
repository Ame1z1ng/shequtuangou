
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base2.css">
    <link rel="stylesheet" href="../css/font_2373785_f8i00thvj3/iconfont.css">
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/search.css">
    <script src="../js/cookie.js"></script>
    <script src="../js/jquery/jquery.min.js"></script>
    <script src="../js/search.js"></script>
</head>

<body>
    <!-- 侧边导航栏 -->
    <aside>
        <div id="me">
            <span>我的</span>
            <span class="iconfont icon-gouwuche"></span>
        </div>
        <div id="shopcargo">
            <span>购物车</span>
            <span class="iconfont icon-gouwuche"></span>
        </div>
        <div style="border-bottom: none;" id="favoritego">
            <span>收藏</span>
            <span class="iconfont icon-gouwuche"></span>
        </div>
    </aside>
    <!-- 最顶部导航栏 -->
    <header>
        <div class="common header_content">
            <!-- 左侧登录注册按钮 -->
            <span class="header_left"><a href="./register.html" id="login">请登录/注册</a><a id="username"></a>
                <a href="#" id="exit">退出登录</a>
            </span>
            <span class="header_right">
                <ul class="header_right_list">
                    <li><a href="./sqtg.html" class="header_index">商城首页</a></li>
                    <li><a href="#" class="header_myid">我的账户</a></li>
                    <li><a href="#" class="header_myshopcar">我的购物车</a></li>
                    <li><a href="#" class="header_myorder">我的订单</a></li>
                    <li><a href="#" class="header_help">帮助中心</a></li>
                </ul>
            </span>
        </div>
    </header>
    <!-- 搜索栏 -->
    <div id="search">
        <div class="common search_content">
            <!-- 最左侧logo -->
            <a href="./sqtg.html" class="search_logo">
                <img src="../images/logo.png" alt="logo">
            </a>
            <!-- 中间的搜索框和搜索按钮 -->
            <span id="searchInput">
                <span>
                    <!-- 搜索框 -->
                    <input type="text" id="searchIpt" placeholder="请输入商品关键字">
                    <!-- 按钮 -->
                    <span id="searchright">
                        <button id="searchBtn">搜索</button>
                    </span>
                </span>
            </span>
            <button id="myShopcar">
                <span class="iconfont icon-gouwuche" style="margin-right: 15px;"></span>
                <span>我的购物车</span>
                <span id="listNum">0</span>
            </button>
        </div>
    </div>
    <div id="content">
        <div class="common content_main">
             <!-- 顶部信息栏（搜索词和数量） -->
            <div id="top_title">
                <div id="top_titleleft">
                    <a href="#" id="topIndex">首页</a>&gt
                <span>搜索结果</span>&gt
                <span id="searchText"></span>
                </div>
                <div  id="top_titleright">
                    共<span id="searchAllnums"></span>+件商品
                </div>
            </div>
            
            <!-- banner图 -->
            <div id="banner">
                <img src="../images/search.png" alt="">
            </div>

            <!-- 搜索商品列表 -->
            <div id="searchRes">
                <div id="searchReslists">
                    
                </div>
            </div>


        </div>
    </div>







</body>

</html>
