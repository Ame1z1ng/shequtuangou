<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/base2.css">
    <link rel="stylesheet" href="../css/font_2373785_f8i00thvj3/iconfont.css">
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/detailpage.css">
    <script src="../js/cookie.js"></script>
    <script src="../js/jquery/jquery.min.js"></script>
    <script src="../js/detailpage.js"></script>
</head>

<body>
    <!-- 侧边导航栏 -->
    <aside>
        <div id="me">
            <span>我的</span>
            <span class="iconfont icon-gouwuche"></span>
        </div>
        <div id="shopcargo">
            <span>购物车</span>
            <span class="iconfont icon-gouwuche"></span>
        </div>
        <div style="border-bottom: none;" id="favoritego">
            <span>收藏</span>
            <span class="iconfont icon-gouwuche"></span>
        </div>
    </aside>
    <!-- 最顶部导航栏 -->
    <header>
        <div class="common header_content">
            <!-- 左侧登录注册按钮 -->
            <span class="header_left"><a href="./register.html" id="login">请登录/注册</a><a id="username"></a>
                <a href="#" id="exit">退出登录</a>
            </span>
            <span class="header_right">
                <ul class="header_right_list">
                    <li><a href="./sqtg.html" class="header_index">商城首页</a></li>
                    <li><a href="#" class="header_myid">我的账户</a></li>
                    <li><a href="#" class="header_myshopcar">我的购物车</a></li>
                    <li><a href="#" class="header_myorder">我的订单</a></li>
                    <li><a href="#" class="header_help">帮助中心</a></li>
                </ul>
            </span>
        </div>
    </header>
    <!-- 搜索栏 -->
    <div id="search">
        <div class="common search_content">
            <!-- 最左侧logo -->
            <a href="./sqtg.html" class="search_logo">
                <img src="../images/logo.png" alt="logo">
            </a>
            <!-- 中间的搜索框和搜索按钮 -->
            <span id="searchInput">
                <span>
                    <!-- 搜索框 -->
                    <input type="text" id="searchIpt" placeholder="请输入商品关键字">
                    <!-- 按钮 -->
                    <span id="searchright">
                        <button id="searchBtn">搜索</button>
                    </span>
                </span>
            </span>
            <button id="myShopcar">
                <span class="iconfont icon-gouwuche" style="margin-right: 15px;"></span>
                <span>我的购物车</span>
                <span id="listNum">0</span>
            </button>
        </div>
    </div>

    <div id="contain">
        <div class="common contain_content">
            <div id="contain_left">
                <img src="../images/orange.png" alt="">
                <span>点击收藏商品</span>
            </div>
            <div id="contain_right">
                <div id="goods_name"><span class="iconfont icon-gouwuche"></span><span id="goodsName">【舌尖盛宴 】爆汁特级春见耙耙柑8斤装</span>
                
                </div>
                <div id="goods_msg">
                    <div id="freeship">全场免邮</div>
                    <div id="mp">市场价格<del>148</del></div>
                    <div id="price">价格<span>119</span></div>
                    <div id="reminder">配送提示<span>第三方快递配送</span></div>
                    
                </div>
                <div style="font-size: 13px; color: #838383;height: 45px; line-height: 45px;">
                    起购量:&nbsp;&nbsp;&nbsp;&nbsp;1起购
                </div>
                <div id="shopcarnum">
                    <div id="shopcarnum_left">
                        <input type="number" min="1" max="999" value="1">
                    </div>
                    <div id="shopcarnum_right">
                        <button><span class="iconfont icon-gouwuche"></span>加入购物车</button>
                    </div>

                </div>
            </div>
        </div>
    </div>





</body>

</html>
